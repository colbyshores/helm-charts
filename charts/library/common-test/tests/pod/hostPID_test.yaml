suite: pod security
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostPID
          value: false

  - it: hostPID disabled should pass
    set:
      defaultPodOptions:
        hostPID: false
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostPID
          value: false

  - it: hostPID enabled should pass
    set:
      defaultPodOptions:
        hostPID: true
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostPID
          value: true
