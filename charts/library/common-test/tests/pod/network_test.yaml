suite: pod network
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostNetwork
          value: false
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirst

  - it: hostNetwork disabled should pass
    set:
      defaultPodOptions:
        hostNetwork: false
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostNetwork
          value: false
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirst

  - it: hostNetwork enabled should pass
    set:
      defaultPodOptions:
        hostNetwork: true
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.hostNetwork
          value: true
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirstWithHostNet

  - it: custom dnsPolicy should pass
    set:
      defaultPodOptions:
        dnsPolicy: None
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.dnsPolicy
          value: None
